<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a79f70d62a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="barra">
        <a href="../index.html"
          ><img src="https://i.imgur.com/wxvdXxF.png" alt="logo"
        /></a>
        <img class="menu" id="menu" src="../img/barras.svg" alt="" />
        <nav>
          <a href="../index.html">Home</a>
          <a href="../Productos/">Productos</a>
          <a href="../Nosotros/">Nosotros</a>
          <a class="here" href="#">Contáctanos</a>
        </nav>
      </div>
      <!-- fin barra -->
    </header>
    <!-- fin header -->
    <main>
      <section class="section-nosotros">
        <div class="encabezado-inicial">
          <h2>Contáctenos</h2>
          <div class="separador"></div>
        </div>
        <div class="formulario">
          <fieldset>
            <legend>Ingrese sus datos</legend>
            <form action="">
              <label for="nombre">Nombre*</label>
              <input
                type="text"
                placeholder="Tu Nombre"
                name="nombre"
                required
              />
              <label for="apellido">Apellido*</label>
              <input
                type="text"
                placeholder="Tu Apellido"
                name="apellido"
                required
              />
              <label for="correo">Correo*</label>
              <input
                type="email"
                placeholder="Tu Correo"
                name="correo"
                required
              />
              <label for="telefono">Telefono*</label>
              <input
                type="tel"
                placeholder="Tu telefono"
                name="telefono"
                required
              />

              <label for="comentarios">Comentarios*</label>
              <textarea name="comentarios" id="" cols="30" rows="5"></textarea>
              <div class="input-submit">
                <input
                  class="button button-contacto"
                  type="submit"
                  value="Enviar"
                />
              </div>
            </form>
          </fieldset>
        </div>
      </section>
    </main>
    <!-- fin main -->
    <footer>
      <div class="contenido-footer contenedor">
        <div class="sociales">
          <a href="https://github.com/NelsonAlarcon" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </div>
        <div class="derechos">
          <p>&copy; 2020 Derechos reservados</p>
          <p>Nelson Alarcon Cahuana</p>
        </div>
      </div>
    </footer>
    <!-- fin footer -->

    <script src="../js/scripts.js"></script>
  </body>
</html>
